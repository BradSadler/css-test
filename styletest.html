<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Test</title>
	<link rel="stylesheet" type="text/css" href="csstest/csstest.css">

<style type="text/css">

body{
	background-color: dimgrey;
}

h1{
			font-size: 60px;
			color: #009fe3;
		}

		h2{
			font-size: 40px;
			font-family: fantasy;
			color: teal;
		}

		h3{
			font-size: 33;
			color: darkgreen;
		}

		.big{
			font-size: 100px;
		}

		.uppercase{
			text-transform: uppercase;
		}

		.big.uppercase{
			color: navy;
		}

		h2 span{
			color: violet;
		}

</style>

</head>
<body>

	 <h1>Heading 1 - 1</h1>
	 <h1 class='big'>Heading 1 - 2</h1>
	 <h1 class='uppercase'>Heading 1 - 3</h1>
	 <h2>Heading 2 - 1</h2>
	 <h2 class='big uppercase'>Heading 2 - 2</h2>
	 <h2><span>Heading</span> 2 - 3</h2>
	 <h3>Another test heading</h3>

</body>
</html>
